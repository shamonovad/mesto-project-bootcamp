<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar_image-circle">
                    <img alt="Здесь будет ваше фото" class="profile__avatar">
                    <div class="profile__avatar_hover"></div>
                </div>
                <div class="profile__info">
                    <div class="profile__first-line">
                        <h1 class="profile__name"></h1>
                        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__about"></p>
                </div>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section>
            <ul class="elements">
                <template class="card-template">
                    <li class="element">
                        <!-- <button type="button" aria-label="Удалить" class="element__delete-button"></button> -->
                        <img class="element__img" src alt>
                        <div class="element__caption">
                            <h2 class="element__heading"></h2>
                            <div class="element__like-box">
                                <button aria-label="Нравится" class="element__like-button"></button>
                                <span class="element__like-number"></span>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">
            &copy; 2023 Mesto Russia
        </p>
    </footer>
    <div class="popup" id="edit-profile">
        <div class="popup__container">
            <h2 class="popup__name">Редактировать профиль</h2>
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" novalidate>
                <fieldset class="popup__fieldset">
                    <input 
                    class="popup__input popup__input_type_name" 
                    type="text" 
                    minlength="2" 
                    maxlength="40" 
                    id="username"
                    name="name" 
                    placeholder="Введите имя"
                    required>
                    <span id="error-username" class="popup__input_error-message popup__input_error-message_hidden"></span>
                </fieldset>
                <fieldset class="popup__fieldset">
                    <input 
                    class="popup__input popup__input_type_about" 
                    type="text" 
                    minlength="2" 
                    maxlength="200" 
                    id="about"
                    name="about"
                    placeholder="Введите описание" 
                    required>
                    <span id="error-about" class="popup__input_error-message popup__input_error-message_hidden"></span>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="new-place">
        <div class="popup__container">
            <h2 class="popup__name">Новое место</h2>
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" novalidate>
                <fieldset class="popup__fieldset">
                    <input 
                    class="popup__input popup__input_type_name" 
                    type="text" 
                    minlength="2" 
                    maxlength="30" 
                    id="place-name"
                    name="name" 
                    placeholder="Название"
                    required>
                    <span id="error-place-name" class="popup__input_error-message popup__input_error-message_hidden"></span>
                </fieldset>
                <fieldset class="popup__fieldset">
                    <input 
                    class="popup__input popup__input_type_about popup__input_type_link" 
                    type="url" 
                    id="place-link"
                    name="link"
                    placeholder="Ссылка на картинку" 
                    required>
                    <span id="error-place-link" class="popup__input_error-message popup__input_error-message_hidden"></span>
                </fieldset>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_img" id="popup-img">
        <div class="popup__container_img">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__img" src="" alt="">
            <h3 class="popup__img-caption"></h3>
        </div>
    </div>
    <div class="popup" id="edit-avatar">
        <div class="popup__container">
            <h2 class="popup__name">Обновить аватар</h2>
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" novalidate>
                <fieldset class="popup__fieldset">
                    <input 
                    class="popup__input popup__input_type_name popup__input_type_link" 
                    type="url" 
                    id="avatar-link"
                    name="link"
                    placeholder="Ссылка на картинку" 
                    required>
                    <span id="error-avatar-link" class="popup__input_error-message popup__input_error-message_hidden"></span>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="delete">
        <div class="popup__container">
            <h2 class="popup__name">Вы уверены?</h2>
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" novalidate>
                <button class="popup__save-button" type="submit">Да</button>
            </form>
        </div>
    </div>
</body>

</html>
