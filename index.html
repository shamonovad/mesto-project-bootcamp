<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__content">
                <img src="./images/avatar.jpg" alt="Здесь будет ваше фото" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__first-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана
                    </p>
                </div>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__caption">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button aria-label="Нравится"
                            class="elements__like-button elements__like-button_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__text">Домбай</h2>
                        <button aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__text">Домбай</h2>
                        <button aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="elements__caption">
                        <h2 class="elements__text">Карачаево-Черкессия</h2>
                        <button aria-label="Нравится" class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__name">Редактировать профиль</h2>
            <div class="popup__close-button"></div>
            <form class="popup__form">
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя"
                        required>
                    <div class="popup__line"></div>
                </fieldset>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_about" type="text" name="about"
                        placeholder="Введите описание" required>
                    <div class="popup__line"></div>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
