<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__content">
                <img src="./images/avatar.jpg" alt="Здесь будет ваше фото" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__first-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section>
            <ul class="elements">
                <template class="card-template">
                    <li class="element">
                        <button type="button" aria-label="Удалить" class="element__delete-button"></button>
                        <img class="element__img" src alt>
                        <div class="element__caption">
                            <h2 class="element__heading"></h2>
                            <button aria-label="Нравится"
                                class="element__like-button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup" id="edit-profile">
        <div class="popup__container">
            <h2 class="popup__name">Редактировать профиль</h2>
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form">
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя"
                        required>
                </fieldset>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_about" type="text" name="about"
                        placeholder="Введите описание" required>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="new-place">
        <div class="popup__container">
            <h2 class="popup__name">Новое место</h2>
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form">
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название"
                        required>
                </fieldset>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_about popup__input_type_link" type="text" name="link"
                        placeholder="Ссылка на картинку" required>
                </fieldset>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_img" id="popup-img">
        <div class="popup__container_img">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__img" src="" alt="">
            <h3 class="popup__img-caption"></h3>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
